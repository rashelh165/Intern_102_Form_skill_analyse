<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern_102_Form_skill_analyse</title>

    <!--all CSS links-->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/icofont.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Header Area Start-->
      <nav>
        <ul>
          <li class="logo">Contact Info</li>
          <li class="search-icon"><input type="search" placeholder="Search Contact "></li>
        </ul>
      </nav>    
    <!-- Header Area End-->
    <!-- Customer Area Start-->
      <div class="container">
              <form class="form-horizontal" role="form">
              <div class="form-group">
                  <div class="form-row">                   
                    <div class="input-group mb-2">
                      <label class="col-sm-2">Customer Type </label>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Select Customer Type">
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Wholeseller Ã— </button>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">                      
                        <label class="col-sm-4">Name</label>                        
                        <input type="text" name="first_name" class="form-control" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 mb-2">
                    <div class="form-group">
                      <input type="text" name="last_name"class="form-control " placeholder="Last Name">
                    </div>
                  </div>
                  <div class="input-group mb-2">
                    <label class="col-sm-2">Email </label>
                    <input type="text" class="form-control" placeholder="Enter Email">
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">                      
                        <label class="col-sm-4">Phone</label>                        
                        <input type="number" name="Enter_Phone_Number" class="form-control" placeholder="Enter Phone Number">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 mb-2">
                    <div class="form-group">
                      <input type="number" name="Enter_Alt_Phone_Number"class="form-control " placeholder="Enter Alt Phone Number">
                    </div>
                  </div>
                  <div class="input-group mb-2">
                    <label class="col-sm-2">Compnay </label>
                    <input type="text" class="form-control" placeholder="Enter Company">
                  </div>
                  <div class="input-group mb-2">
                    <label class="col-sm-2">Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address">
                  </div>                
                  
                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="input-group">                      
                        <label class="col-sm-6"></label>                        
                        <input type="text" name="Enter_City" class="form-control" placeholder="Enter City">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-4 col-md-4 mb-2">
                    <div class="form-group">
                      <input type="text" name="NC"class="form-control" placeholder="NC ">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-4 col-md-4 mb-2">
                    <div class="form-group">
                      <input type="text" name="Enter_Zip"class="form-control " placeholder="Enter Zip Code">
                    </div>
                  </div>
                  <div class="input-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="" >
                        <textarea class="form-control" style="width: 50rem;"></textarea>
                    </div>
                  </div>

                  <!--boat area start-->
                  <h2 class="my-3" style="color: dodgerblue; font-weight: 700;">Boat Info</h2>
                  <div class="input-group my-2">
                    <label class="col-sm-2">Make</label>
                    <select class="custom-select py-2">
                      <option selected>Select Make</option>
                      <option value="1">Make One</option>
                      <option value="2">Make Two</option>
                      <option value="3">Make Three</option>
                    </select>
                  </div>
                  <div class="input-group mb-2">
                    <label class="col-sm-2">Model</label>
                    <input type="text" class="form-control" placeholder="Enter Model">
                  </div>  
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">                      
                        <label class="col-sm-4">Your Range</label>                        
                        <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 mb-2">
                    <div class="input-group">
                      <label class="col-sm-1">To</label>     
                      <input type="text" class="form-control ">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">                      
                        <label class="col-sm-4">Boat Length (ft)</label>                        
                        <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 mb-2">
                    <div class="input-group">
                      <label class="col-sm-1">To</label>     
                      <input type="text" class="form-control ">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="input-group">                      
                        <label class="col-sm-4">Price Range</label>                        
                        <input type="text" class="form-control" placeholder="$">
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-6 mb-2">
                    <div class="input-group">
                      <label class="col-sm-1">To</label>     
                      <input type="text" class="form-control" placeholder="$">
                    </div>
                  </div>
                  <div class="input-group my-2">
                    <label class="col-sm-2">Fuel Type</label>
                    <div class="form-check col-xs-12 col-sm-4 col-md-4">
                      <input class="form-check-input" type="radio" name="diesel" id="dieselradio" value="option1" checked>
                      <label class="form-check-label" for="dieselradio">
                        Diesel
                      </label>
                    </div>                                    
                    <div class="form-check col-xs-12 col-sm-4 col-md-4">
                      <input class="form-check-input" type="radio" name="gas/petrol" id="gas-radio2" value="option2">
                      <label class="form-check-label" for="gas-radio2">
                        Gas/Petrol
                      </label>
                    </div>
                  </div>
                  <div class="input-group my-2">
                    <label class="col-sm-2">Boat Type</label>
                    <select class="custom-select py-2">
                      <option selected>Select boat type</option>
                      <option value="1">Boat type One</option>
                      <option value="2">Boat type Two</option>
                      <option value="3">Boat type Three</option>
                      <option value="1">Boat type Four</option>
                      <option value="2">Boat type Five</option>
                      <option value="3">Boat type Six</option>                    
                    </select>
                  </div>
                  <div class="input-group my-2">
                    <label class="col-sm-2">Web Link</label>
                    <input type="text" class="form-control" placeholder="Enter Website Link">
                  </div>  
                  <div class="input-group my-2">
                    <label class="col-sm-2">Country</label>
                    <select class="custom-select py-2">
                      <option selected>United States</option>
                      <option value="1">Bangladesh</option>
                      <option value="2">Pakistan</option>
                      <option value="3">Saudi Arabia</option>
                      <option value="1">Canada</option>
                    </select>
                  </div>                  
                  <div class="input-group my-2">
                    <label class="col-sm-2 control-label">Description</label>
                    <div>
                        <textarea class="form-control" style="width: 50rem;" placeholder="Add description"></textarea>
                    </div>
                  </div>

                  <div class="input-group my-2">
                    <label class="col-sm-2 control-label">Documents</label>
                    <div class="form-group">
                        <input type="file" class="form-control-file"><br>
                        <p style="font-size: 12px; color:seagreen;">Drag/Drop pdf, MS-Word or Excel files here to upload</p>
                    </div>      
                  </div>
                </div>
              </div>
              
              <button type="submit" class="btn float-right btn-danger my-1">Cencel </button>
                <button type="submit" class="btn float-right btn-success my-1">Create Lead </button>
            </form>
          </div>
        <!-- Customer Info Area End -->
        <!-- Jquery -->
        <script src="js/plugin/jquery-3.5.0.min.js"></script>
        <script src="js/plugin/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
